<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Color Building Form Example</title>
    
    
    
    
        <link rel="stylesheet" href="css/style.css">

    
    
    
  </head>

  <body>

    <nav><a class="back" href="https://carpefukendiem.github.io/">&#8678;
</a></nav>

<div class="color-building-form">
  <h2 class="title">Color <em>Building</em> Form</h2>
  <div class="containers">
    <div class="color-container">
      <label for="red">Red</label>
      <input type="range" id="red-color" min="0" max="255" step="5" value="0">
      <label for="blue">Blue</label>
      <input type="range" id="blue-color" min="0" max="255" step="5" value="0">
      <label for="green">Green</label>
      <input type="range" id="green-color" min="0" max="255" step="5" value="0">
      <label for="alpha">Alpha</label>
      <input type="range" id="alpha" min="0" max="1" step="0.01" value="0">
      <input type="text" id="color-output">
    </div>
  </div>
</div>
    
    
    
    
    
  </body>
</html>
