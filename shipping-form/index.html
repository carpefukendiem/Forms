  <body>

    <html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Shipping and Billing</title>
</head>
<body>
  <header>
    <a class="back" href="https://carpefukendiem.github.io/">&#8678;
</a>

  </header>
  <div class="container">
  <main>
<!--   EMMET - form>(.info>(label+input)*5)*2 -->
   <div class="section">
     <h2>Billing Info</h2>
        <form class="billing-info">
          <label for="first-name">First Name</label>
          <input placeholder="e.g. John" id="firstname" type="text" />
          <label for="last-name">Last Name</label>
          <input placeholder="e.g. Wayne" id="lastname" type="text" />
          <label for="shipping-address">Shipping Address</label>
          <input placeholder="e.g. 123 Main St." id="billaddress" type="text" />
          <label for="city">City</label>
          <input placeholder="e.g. Westernville" id="billcity" type="text" />
          <label for="country">Country</label>
          <input placeholder="e.g. USA" id="billcountry "type="text" />
       </form>
    </div>  
    
     <div class="section">
       <div class="same-as-shipping">
        <label for="same-as-shipping">Ship to this Address</label><input type="checkbox" >
      </div>
    </div>
    
     
    <div class="section">
      <h2>Shipping Info</h2>    
        <form class="shipping-info">
          <label for="first-name">First Name</label>
          <input type="text" />
          <label for="last-name">Last Name</label>
          <input type="text" />
          <label for="shipping-address">Shipping Address</label>
          <input type="text" />
          <label for="city">City</label>
          <input type="text" />
          <label for="country">Country</label>
          <input type="text" />
        </form>
    </div>
    <button>Confirm Information</button>
    </main>
  
  <footer></footer>
  </div>
</body>
</html>
